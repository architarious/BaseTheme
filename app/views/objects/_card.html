<li class="col col--quarter">
    <div class="card">
        <div class="card__body">
          <div class="card__copy">
            <h4 class="card__title">@@title</h4>
            <time class="card__subtitle" datetime="2019-10-23">@@date</time>
          </div>
          <a href="#" class="card__thumb">
            <img src="@@thumbnail" alt=""/>
          </a>
        </div>
        <a class="card__image" href="#">
            <img src="@@img" alt=""/>
        </a>
    </div>
</li>
